<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - todos</title>
    <link id="theme-style" rel="stylesheet" href="../css/main-page.css">
</head>

<body>
    <main>
        <div class="titulo">
            <h1>ToDo de Luiz</h1>
        </div>
        <div class="navegacao">
            <nav>
                <button id="hoje">Hoje</button>
                <button id="todos">Todos</button>
                <button id="concluido">Concluído</button>
            </nav>
        </div>

        <!-- Modal para editar tarefa -->
        <div id="modal-editar-tarefa" class="modal">
            <div class="modal-conteudo">
                <span class="modal-close">x</span>
                <label for="modal-titulo">Título</label>
                <input type="text" id="modal-titulo">

                <label for="modal-data">Data</label>
                <input type="date" id="modal-data">

                <label for="modal-descricao">Descrição</label>
                <textarea id="modal-descricao"></textarea>

                <label for="modal-concluido">Concluído</label>
                <input type="checkbox" id="modal-concluido">

                <button id="modal-salvar">Salvar</button>
            </div>
        </div>

        <!-- Modal para confirmação de exclusão -->
        <div id="modal-excluir-tarefa" class="modal">
            <div class="modal-content">
                <h2>Confirmar Exclusão</h2>
                <p>Tem certeza que deseja excluir esta tarefa?</p>
                <button id="confirmar-exclusao">Excluir</button>
                <button id="cancelar-exclusao">Cancelar</button>
            </div>
        </div>

        <div class="tarefas" id="tarefas"></div>

        <div class="incluir-tarefa">
            <div class="grupo-formulario">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo">
                <label for="data">Data</label>
                <input type="date" name="data" id="data">
                <button type="submit" id="adicionar-tarefa">Adicionar</button>
                <button type="button" id="atualizar-tarefa" style="display: none;">Atualizar</button>
            </div>
            <div class="grupo-formulario">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao"></textarea>
            </div>
        </div>

    </main>
    <script src="../js/form-handling.js"></script>
    <script src="../js/task-display.js"></script>
    <script src="../js/task-filters.js"></script>
</body>

</html>
