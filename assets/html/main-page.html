<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - todos</title>
    <link id="theme-style" rel="stylesheet" href="../css/main-page.css">
</head>
<body>
    <main>
        <div class="titulo">
            <h1>ToDo Luiz</h1>
        </div>
        <div class="navegacao">
            <nav>
                <a href="#" id="hoje">hoje</a>
                <a href="#" id="todos">todos</a>
                <a href="#" id="concluido">concluido</a>
            </nav>
        </div>
        <div class="tarefas" id="tarefas"></div>
        <div class="incluir-tarefa">
            <div class="grupo-formulario">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo">
                <label for="data">Data</label>
                <input type="date" name="data" id="data">
                <button type="submit" id="adicionar-tarefa">Enviar</button>
            </div>
            <div class="grupo-formulario">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao"></textarea>
            </div>
        </div>
    </main>
    <script src="../js/form-handling.js"></script>
    <script src="../js/task-display.js"></script>
</body>
</html>
